name: clean_blog_theme
type: theme
base theme: classy
description: 'Classic Blog is clean blogger theme.'
core_version_requirement: ^8 || ^9 || ^10 || ^11
libraries:
  - clean_blog_theme/bootstrap-lib
  - clean_blog_theme/global-css

# Regions
regions:
  header: Header
  secondary_menu: 'Secondary menu'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  home_high1: Home Highlight 1
  home_high2: Home Highlight 2
  home_high3: Home Highlight 3
  content_top: Content Top
  help: Help
  content: Content
  sidebar_first: First Sidebar
  sidebar_second: Second Sidebar
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'

# Features
features:
  - 'logo'
  - 'name'
  - 'slogan'
  - 'node_user_picture'
  - 'comment_user_picture'
  - 'comment_user_verification'
  - 'favicon'
  - 'main_menu'
  - 'secondary_menu'
